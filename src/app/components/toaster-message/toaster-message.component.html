<div *ngIf="active && !showButtons" class="toast-container">
  <div class="toast__info">
    <p>{{message}}</p>
    <button (click)="saveChanges(true, true)">Ок</button>
  </div>
</div>
<div *ngIf="active && showButtons" class="toast-container">
  <div class="toast__info">
    <p>{{message}}</p>
    <button (click)="saveChanges(true, false)">Да</button>
    <button (click)="saveChanges(false, true)">Нет</button>
  </div>
</div>
