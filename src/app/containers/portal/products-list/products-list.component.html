<button routerLink="/product-info">Добавить продукт</button>
<div class="catalog__cards">
  <div *ngFor="let product of arrayOfProducts; let i = index" class="catalog__cards__item">
    <app-product-card
      [indexOfProduct]="i"
      [productInfo]="product"
      (idOfDeletedProduct)="deleteProduct($event)">
    </app-product-card>
  </div>
</div>
